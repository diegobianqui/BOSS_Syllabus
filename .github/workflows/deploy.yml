name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      - name: Install mdBook-Mermaid
        run: |
          curl -sSL https://github.com/badboy/mdbook-mermaid/releases/download/v0.14.0/mdbook-mermaid-v0.14.0-x86_64-unknown-linux-gnu.tar.gz | tar -xz
          # Ensure the binary is in the correct place and executable
          ls -l mdbook-mermaid || find . -name "mdbook-mermaid"
          chmod +x mdbook-mermaid || true
          sudo mv mdbook-mermaid /usr/local/bin/ || sudo find . -name "mdbook-mermaid" -exec mv {} /usr/local/bin/ \;

      - name: Build Book
        run: |
          # mdbook-mermaid needs to be in PATH for mdbook to find the preprocessor
          mdbook-mermaid install .
          mdbook build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './book'

  deploy:
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
